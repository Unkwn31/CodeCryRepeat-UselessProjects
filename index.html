<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Map Distance</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <style>
        #map {
            height: 600px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>    
</head>
    
    
    
<body>
    <h1>Ezy Maps</h1>
    <div id="input-container">
        <label for="start-lat">Start Latitude:</label>
        <input type="number" id="start-lat" placeholder="Enter start latitude" step="any" required>
        
        <label for="start-lng">Start Longitude:</label>
        <input type="number" id="start-lng" placeholder="Enter start longitude" step="any" required>
        
        <label for="dest-lat">Destination Latitude:</label>
        <input type="number" id="dest-lat" placeholder="Enter destination latitude" step="any" required>
        
        <label for="dest-lng">Destination Longitude:</label>
        <input type="number" id="dest-lng" placeholder="Enter destination longitude" step="any" required>
        
        <button id="calculate-button">Show Path</button>
    </div>
    
    <div id="map"></div>
    <p id="distance-display"></p>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
