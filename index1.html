<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text Example</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <h1 class="moving-text">THE ONLY MAP APP YOU WILL EVER NEED</h1>
        <img src="97y52k.jpg" alt="Background Image" class="background-image">
        <button id="go-to-map">Go to Map</button>
    </div>
    <script>
        document.getElementById('go-to-map').addEventListener('click', function() {
            window.location.href = 'index.html'; // Change to your map page URL
        });
    </script>
</body>
</html>
